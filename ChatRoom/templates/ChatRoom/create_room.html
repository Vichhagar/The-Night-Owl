<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="name-date">

        <input id="room-name" type="text" placeholder="Room Name" name="name">

    </div>
    <div class="text">
        <select name="room_type" id="room_type">
            <option value="private">Private</option>
            <option value="public">Public</option>
          </select>
    </div>
    <input type="submit" id="form-submit" value="Create account">
</form>
