<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="name-date">

        <input id="room-name" type="text" placeholder="Room Name" name="name">

    </div>
    <div class="text">
        <input id="room-type" type="text" placeholder="Room Type" name="room_type">
    </div>
    <input type="submit" id="form-submit" value="Create account">
</form>
